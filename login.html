  <body class="text-center">
    
<main class="form-signin">
  <form onsubmit="return false">
    <img class="mb-4" src="https://i.imgur.com/rvZkUvy.png" alt="" width="180" height="60">
    <h1 class="h3 mb-3 fw-normal">Por favor inicie sesión</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pass" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordar
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" id="loginBtn" type="submit">Iniciar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
